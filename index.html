<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="hands-container">
        <div class="handBox">Rock</div>
        <div class="handBox">Lizard</div>
        <div class="handBox">Spock</div>
        <div class="handBox">Paper</div>
        <div class="handBox">Scissors</div>
    </div>
    <div id="name-container">
        <div id="userName" class="nameBox">username</div>
        <div id="statusBox">VS</div>
        <div id="comName" class="nameBox">computer</div>
    </div>
    <div id="gameLives-container">
        <div class="livesBox"></div>
        <div class="pickedBox"><p class="selected">choosen hand</p></div>
        <div id="centerFold"></div>
        <div class="pickedBox"><p class="selected">computer hand</p></div>
        <div class="livesBox"></div>
    </div>
    <div id="score-container">
        <div id="winBox" class="scoreBox">WINS</div>
        <div id="winCount" class="countBox">1</div>
        <div id="lostCount"class="countBox">0</div>
        <div id="lostBox" class="scoreBox">LOST</div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
