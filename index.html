<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="hands-container">
        <div id="rock" class="handBox">Rock</div>
        <div id="lizard" class="handBox">Lizard</div>
        <div id="spock" class="handBox">Spock</div>
        <div id="paper" class="handBox">Paper</div>
        <div id="scissors" class="handBox">Scissors</div>
    </div>
    <div id="name-container">
        <div id="userName" class="nameBox"><h3>username</h3></div>
        <div id="statusBox"><h2>VS</h2></div>
        <div id="comName" class="nameBox"><h3>computer</h3></div>
    </div>
    <div id="gameLives-container">
        <div id="playerLives" class="livesBox">
            <div  class="life"><i  class="fa-solid fa-heart-circle-plus playLifeOne"></i></div>
            <div  class="life"><i  class="fa-solid fa-heart-circle-plus playLifeTwo"></i></div>
            <div  class="life"><i  class="fa-solid fa-heart-circle-plus playLifeThree"></i></div>
        </div>
        <div id="playerSelection" class="pickedBox"><p class="selected">choosen hand</p></div>
        <div id="centerFold"></div>
        <div id="comSelection" class="pickedBox"><p class="selected">computer hand</p></div>
        <input id="startButton" type="button" value="Start">
        <div id="comLives" class="livesBox">
            <div  class="life"><i  class="fa-solid fa-heart-circle-plus comLifeOne"></i></div>
            <div  class="life"><i  class="fa-solid fa-heart-circle-plus comLifeTwo"></i></div>
            <div  class="life"><i  class="fa-solid fa-heart-circle-plus comLifeThree"></i></div>
        </div>
    </div>   
    <div id="score-container">
        <div id="winBox" class="scoreBox"><h1>WINS</h1></div>
        <div id="winCount" class="countBox"><h1>0</h1></div>
        <div id="lostCount"class="countBox"><h1>0</h1></div>
        <div id="lostBox" class="scoreBox"><h1>LOST</h1></div>
    </div>
    <script src="assets/js/script.js"></script>
    <!---copied over font awsome link from last project--->
    <script src="https://kit.fontawesome.com/d88aa43aec.js" crossorigin="anonymous"></script> 
</body>
</html>
